name: quran_gate_academy
description: A comprehensive Quran teaching academy management system for managing teachers, students, classes, and more.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Backend - Appwrite
  appwrite: ^11.0.0

  # Networking & Storage
  dio: ^5.4.0
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.18.1
  get_it: ^7.6.4
  injectable: ^2.3.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  logger: ^2.0.2+1

  # Routing
  go_router: ^12.1.3
  url_launcher: ^6.2.4

  # File Picker
  file_picker: ^10.3.10
  web: ^1.1.0

  # Date & Time
  table_calendar: ^3.0.9

  # Charts & Analytics
  fl_chart: ^0.65.0

  # UI Components
  flutter_slidable: ^3.0.1
  badges: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1

  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Uncomment and add assets as needed
  # assets:
  #   - assets/images/
  #   - assets/icons/
  #   - assets/fonts/
